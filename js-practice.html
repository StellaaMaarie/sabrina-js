<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("Let's do math:");

        let x=5;
        console.log(x);

        const y=3;
        console.log(y);

        var z = x * y;
        console.log(z);

        var add = x + y;
        console.log(add);

        var sub = x - y;
        console.log(sub);

        var div = x / y;
        console.log(div);

        console.log("Working with strings:");
        var firstName = 'Sabrina';
        var middleName = 'Marie';
        var lastName = 'Martinez';

        var fullName = firstName + " " + middleName + " " + lastName;
        console.log(fullName);

        console.log("Using functions");

        // makes a number into it's square
        function makeSquare (theNumb) {
            var squared = theNumb * theNumb;
            return squared;
        }

        var try01 = makeSquare(3);
        console.log(try01);

        console.log(makeSquare(7));
        console.log(makeSquare(13));

        // Name function 
        

    </script>
</body>
</html>
