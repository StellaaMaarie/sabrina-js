<body>
    <script>
        console.log("Let's do math:");

        let x=5;
        console.log(x);

        const y=3;
        console.log(y);

        let z = x * y;
        console.log(z);

        let add = x + y;
        console.log(add);

        let sub = x - y;
        console.log(sub);

        let div = x / y;
        console.log(div);

        console.log("Working with strings:");
        let firstName = 'Sabrina';
        let middleName = 'Marie';
        let lastName = 'Martinez';

        let fullName = firstName + " " + middleName + " " + lastName;
        console.log(fullName);

        console.log("Using functions");

        // makes a number into it's square
        function makeSquare (theNumb) {
            let squared = theNumb * theNumb;
            return squared;
        }

        let try01 = makeSquare(3);
        console.log(try01);

        console.log(makeSquare(7));
        console.log(makeSquare(13));

        // Name function 
        function makeName(fName, mName, lName) {
            let fullName = fName + " " + mName + " " + lName;
            return fullName;
        }

        console.log(makeName("Ted" , "Rafael" , "Cruz"));
        console.log(makeName("Robert" , "\"Beto\"" , "O'Rourke"));

        // Making better name function
        function makebetterName(firstName, middleName, lastName) {
            if (middleName.length === 1) {
                // let fullName = firstName + " " + middleName + ". " + lastName;
                middleName = middleName + ".";
                let fullName = firstName + " " + middleName + " " + lastName;
                return fullName;
            } else {
                let fullName = firstName + " " + middleName + " " + lastName;
                return fullName;
            }
        }
        console.log(makebetterName("Joan", "Marie", "Larkin"));
        console.log(makebetterName("Donald", "F", "Trump"));

        //Score function
        function makeScore(homeTeam, awayTeam) {
            if (homeTeam > awayTeam) {
                return "Home team wins";
            } else if (homeTeam < awayTeam) {
                return "Away team wins";
            } else (homeTeam === awayTeam)
                    return "It's a tie"; 
            }
        console.log(makeScore(8,6));


    </script>
